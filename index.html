<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins', 'sans-serif'],
              }
            }
          }
        };
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <style>
        #spinner {
            display: none;
        }
    </style>
    <title>QR Link</title>
</head>
<body>
     <header class="bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">
            QR CODE LINK GENERATOR
        </div>
      </div>
      </header>
       <main>

        <div class="bg-gradient-to-r from-gray-400 via-gray-600 to-blue-800 flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    QR CODE GENERATOR
                </h1>
                <p class="mb-4">
                    QR CODE LINK allows smartphone users to scan and access websites fast and easy on the web.
                </p>
                <p>
                    Enter your URL below to Generate a QR Code and Download the image.
                </p>
                <form  id="generate-form" class="mt-4">
                    <input 
                        id="url"
                        type="url" 
                        placeholder="Enter a URL"
                        class="w-full border-2 border-gray-200 rounded 
                        p-3 text-gray-dark mr-2 focus:outline-none mb-5" 
                        />
                        <select name="size" id="size" class="w-full border-2 border-gray-200 rounded 
                        p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400" selected>400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                      </select>
                      <button class="bg-gray-600 rounded w-full text-white font-bold
                      py-3 px-4 mt-5 hover:bg-black" type="submit">
                        Generate Now
                     </button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/pexels.jpg" alt="qr scanner" class="w-1/2 m-auto mb-10
                md:w-full" />
            </div>
        </div>
         <!--Generated QR Code Section-->
         <div id="generated" class="max-w-5xl m-auto flex flex-col text-center 
         align-center justify-center mt-20">

              <!--Spinner Loader Section-->
              <div id="spinner" role="status">
                       <svg
                        class="inline mr-2 w-24 h-24 text-black-200 animate-spin
                        dark:text-gray-600 fill-pink-600"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                        <path
                            opacity="0.2"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                            fill="currentColor"
                        />
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12H19C19 15.866 15.866 19 12 19V22Z"
                            fill="currentColor"
                        />
                        <path
                            d="M2 12C2 6.47715 6.47715 2 12 2V5C8.13401 5 5 8.13401 5 12H2Z"
                            fill="currentColor"
                        />
                        </svg>
                        <span class="sr-only">Generating...</span>
               </div>

              <!--QR Code Output-->
              <div id="qrcode" class="m-auto"> </div>
         </div>
      </main>
</body>
</html>
